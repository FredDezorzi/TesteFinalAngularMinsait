<h1 class="display-6">Clientes</h1>
<hr>
<a routerLink="/clientes/cadastrar">
  <button class="btn btn-dark mx-2">
    <i class="bi bi-person-fill-add"></i> Cadastrar
  </button>
</a>
<div class="table-responsive">
  <table class="table table-striped table-bordered mt-3 ">
    <thead>
      <tr>
        <th scope="col">CPF</th>
        <th scope="col">Nome</th>
        <th scope="col">Telefone</th>
        <th scope="col">Rua</th>
        <th scope="col">Nº</th>
        <th scope="col">CEP</th>
        <th scope="col">Rendimento Mensal</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes">
          <th scope="row">{{cliente.cpf}}</th>
          <td>{{cliente.nome}}</td>
          <td>{{cliente.telefone}}</td>
          <td>{{cliente.rua}}</td>
          <td>{{cliente.numero}}</td>
          <td>{{cliente.cep}}</td>
          <td>{{cliente.rendimentoMensal | currency:'BRL'}}</td>
          <td>
            <a routerLink="/clientes/editar/{{cliente.cpf}}">
              <button class="btn btn-dark mx-2">
                <i class="bi bi-pencil-square"></i>
              </button>
            </a>
            <button type="submit" class="btn btn-danger mx-2" (click)="delete(cliente)">
              <i class="bi bi-trash3"></i>
            </button>
          </td>
        </tr>
      <tr>
    </tbody>
  </table>
</div>
